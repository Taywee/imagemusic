<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv=
                   "Content-Type">
    <meta name="robots" content="index,follow">
    <title>imagemusic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Image and music fusing program, just for fun">
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <label for="output-image">Music Image: </label>
    <img src="art/blank.png" id="output-image">
    <br>
    <br>
    <button type="button" id="play">Play Music Image</button>
    <button type="button" id="extract">Extract Song From Image</button>
    <hr>
    <button type="button" id="bake">Bake Song Into Image</button>
    <button type="button" id="import-musicxml">Import MusicXML as Song</button>
    <br>
    <label for="input-song">Song TOML: </label>
    <textarea id="input-song"></textarea>
    <br>
    <label for="input-image">Input image: </label>
    <img src="art/blank.png" id="input-image">
    <br>
    <label for="sample-song">Sample Song: </label>
    <select id="sample-song">
      <option value="" disabled selected>Select a sample song...</option>
      <option value="songs/moonlight-sonata-movement-3.toml">Moonlight Sonata (Movement III)</option>
    </select>
    <br>
    <label for="sample-image">Sample Image: </label>
    <select id="sample-image">
      <option value="" disabled selected>Select a sample image...</option>
      <option value="art/blank.png">Blank</option>
      <option value="art/starrynight.jpg">Starry Night</option>
    </select>
    <script type="module" src="main.js"></script>
  </body>
</html>
